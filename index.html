<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Grocery</title>
    <link href="style.css" rel="stylesheet">
</head>

<body onload="run()">

    <div id="main-container" class="unselectable">
        <header>
            <img class="react-icon" src="img/react-icon.png">
            <h1>React Grocery Store</h1>
        </header>
        <div id="product-section">

        </div>
        <div id="shopping-cart-section">
            <img class="shopping-cart-img" src="img/shopping_cart.png" draggable="false">

            <hr />

            <hr class="cart-end" />
            <span>TOTAL:</span>
            <span class="total-text">$0</span>
        </div>
    </div>
    <footer>
        Â©Copyright 2021 React Grocery Store
    </footer>

    <script src="script.js"></script>
</body>

</html>
